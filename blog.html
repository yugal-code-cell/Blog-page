<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSecure Blog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div class="container nav">
      <h1>CyberSecure Blog</h1>
      <nav>
        <ul>
          <li><a href="/Blog-page/inde.html">Home</a></li>
          <li><a href="/Blog-page/blogs.html">Blogs</a></li>
          <li><a href="/Blog-page/about.html">About</a></li>
          <li><a href="/Blog-page/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <article id="blog-post" class="blog-post">
      <!-- Blog content will load dynamically here -->
    </article>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 CyberSecure Blog. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/blogData.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const blogId = parseInt(params.get("id"));
    const blog = blogs.find(b => b.id === blogId);
    const container = document.getElementById("blog-post");

    if (blog) {
      container.innerHTML = `
        <h1>${blog.title}</h1>
        <img src="${blog.image}" alt="${blog.title}" />
        <div class="blog-content">${blog.content}</div>
      `;
    } else {
      container.innerHTML = `
        <h2>Blog Not Found</h2>
        <p>Blog with ID ${blogId} does not exist.</p>
        <a href="/Blog-page/inde.html">‚Üê Back to all blogs</a>
      `;
    }
  </script>
</body>
</html>
